<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Corazón para Sharony</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b9e, #8a4fff);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }
        .heart-container {
            position: absolute;
            top: 15%;
            left: 30%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            z-index: 10;
        }
        .heart {
            width: 200px;
            height: 200px;
            background-color: #ff4136;
            position: absolute;
            top: 25px;
            left: 60px;
            transform: rotate(45deg);
            animation: pulse 1.5s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 200px;
            height: 200px;
            background-color: #ff4136;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            left: -100px;
        }
        .heart::after {
            top: -100px;
        }
        .name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            position: absolute;
            top: 40%;
            left: 40%;
            transform: translate(-50%, -50%) rotate(-45deg);
            text-align: center;
            width: 100%;
            z-index: 20;
        }
        .poem-container {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffe9f3, #fff8dc);
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 70%;
            max-width: 550px;
            text-align: center;
            font-family: 'Georgia', serif;
            font-style: italic;
            color: #333;
            border: 3px solid #ff6b9e;
        }
        .poem-container h2 {
            margin: 0 0 15px 0;
            font-size: 26px;
            color: #ff4136;
            text-shadow: 2px 2px 5px rgba(255, 100, 150, 0.5);
        }
        .poem-container p {
            margin: 0;
            line-height: 1.8;
            font-size: 20px;
            color: #444;
        }
        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="heart-container">
        <div class="heart">
            <div class="name">Sharony</div>
        </div>
    </div>
    <div class="poem-container">
     <br>
        <h2>Para ti, Sharony</h2>
        <p>
            Eres como el amanecer,<br>
            iluminando mi vida con tu luz.<br>
            Cada sonrisa tuya es un poema,<br>
            cada mirada, un universo por descubrir.<br><br>
            Me llenas de alegría y esperanza,<br>
            como el cielo se llena de estrellas.<br>
            Eres mi inspiración, mi sueño,<br>
            el latido constante en mi corazón.
        </p>
    </div>
</body>
</html>
